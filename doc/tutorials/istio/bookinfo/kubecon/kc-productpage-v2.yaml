---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-v2
  labels:
    app: productpage
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
      version: v2
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: productpage
        version: v2
    spec:
      serviceAccountName: bookinfo-productpage
      containers:
      - name: productpage
        image: iter8/productpage:reward-v3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        env:
          - name: DEPLOYMENT
            value: "productpage-v2"
          - name: namespace
            value: "bookinfo-iter8"
---
