apiVersion: iter8.tools/v1alpha2
kind: Experiment
metadata:
  name: reviews-v3-rollout
spec:
  service:
    name: reviews
    baseline: reviews-v2
    candidates: [ "reviews-v3" ]
  criteria:
    - metric: iter8_mean_latency
      threshold:
        type: absolute
        value: 200 # milliseconds
  duration:
    interval: 15s
    maxIterations: 4
  trafficControl:
    strategy: uniform
    percentage: 100
    maxIncrement: 100
